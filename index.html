<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Give+You+Glory&family=Londrina+Sketch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/474d7d5b35.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container">
    
    <div class="weatherAPP">
      <form>

        <div class="form-row">
          <div class="col-auto">
          <button type="button" class="btn btn-info mb-2" id="buttonCurrentLocation">Current City</button>
        </div>
          <div class="col-auto">
            <input
              type="text"
              class="form-control mb-1"
               
              placeholder="or Enter a City"
              id="cityChosen" 
              autocomplete="off"
            />
          </div>
          
          <div class="col-auto">
            <div class="buttonWorld">
              <input type="image" src="src/mundo.jpg" width="35" id="buttonWorld" />
            </div>
            
          </div>
    
          
        </div>
        <div class="row">
          <div class="col-7">
            <div class="currentCity" id="currentCity">Location</div>
            <div class="currentDay" id="currentDay">Current Time</div>
            <div class="currentTemperature" id="currentTemperature"></div>
            <div class="currentDescription" id="currentDescription"></div>
          </div>
          <div class="col-4">
            <div class="windSpeed" id="windSpeed"><i class="fas fa-wind"></i> Wind</div>
            <div class="humidity" id="humidity"><i class="fas fa-tint"></i> Humidity</div>
            <div class="Cº|Fº" id="changeMetrics"><button type="button" class="btn btn-light" id="cUnit">ºC</button> <button type="button" class="btn btn-light" id="fUnit">ºF</button></div>
          </div>
        
        </div>

        <div class="daysWeek">
          <div class="row weather-forecast">
            <div class="col-2" id="currentToday"> 
              <div id="today">
                <h6>
                  Monday
                </h6>
              </div>
              
                  <img src="src/sun.jpg" alt="" width="25" id="imagetoday"/>
                <div class="weather-forecast-temperature" id="monday">
                <strong>
                  17º/22º
                </strong>
              </div> 
              
            </div>
            <div class="col-2">
              <div id="today1">
                  <h6>
                    Tuesday
                  </h6>
                </div>       
                    <img src="src/sun_rain.jpg" alt="" width="25" id="imageToday1" />
                    <div class="weather-forecast-temperature" id="tuesday">
                  <strong>
                    17º/22º
                  </strong>
                  </div>
          </div>
          <div class="col-2" >
            
            <div id="today2">
                  <h6>
                    Wednesday
                  </h6>
                </div>
                    <img src="src/sun_rain.jpg" alt="" width="25" id="imageToday2"/>
                    <div class="weather-forecast-temperature" id="wednesday">
                  <strong>
                    17º/22º
                  </strong>
            
            </div>
          </div>
          <div class="col-2">
            <div id="today3">
              
                <h6>
                  Thursday
                </h6>
              </div>
                  <img src="src/sun_rain.jpg" alt="" width="25" id="imageToday3"/>
                  <div class="weather-forecast-temperature" id="thursday">
                <strong>
                  17º/22º
                </strong>
          
        </div>
        </div>
        <div class="col-2">
          
          <div id="today4">
              <h6>
                Friday
              </h6>
            </div>
              
                <img src="src/sun_rain.jpg" alt="" width="25" id="imageToday4"/>
                <div class="weather-forecast-temperature" id="friday">
              <strong>
                17º/22º
              </strong>
       
      </div>
      </div>

      <div class="col-2">
        <div id="today5">
          
            <h6>
              Saturday
            </h6>
          </div>
            
              <img src="src/sun_rain.jpg" alt="" width="25"  id="imageToday5"/>
              <div class="weather-forecast-temperature" id="saturday">
            <strong>
              17º/22º
            </strong>
       
      </div>
    </div>
    </div>
  </div>
</div>

  <div class="footer">
      <a href="https://github.com/Bssae/SheCodesPlus-"
      target="_blank">
    Open-source code
    </a>
      by Beatriz Albuquerque
      
  </div>
    <script src="src/script.js">
      
    </script>



  </body>
</html>
