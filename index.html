<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Give+You+Glory&family=Londrina+Sketch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="container">
    
    <div class="weatherAPP">
      <form>

        <div class="form-row">
          <div class="col-auto">
          <button type="button" class="btn btn-info mb-2" id="buttonCurrentLocation">Current City</button>
        </div>
          <div class="col-auto">
            <input
              type="text"
              class="form-control mb-1"
               
              placeholder="or Enter a City"
              id="cityChosen" 
              autocomplete="off"
            />
          </div>
          
          <div class="col-auto">
            <div class="buttonWorld">
              <input type="image" src="src/mundo.jpg" width="35" id="buttonWorld" />
            </div>
            
          </div>
    
          
        </div>
        <div class="col-2" id="currentCity">Location</div>
        <div class="col-auto" id="currentDay">Current Time</div>
        <div class="col-6" id="currentTemperature">ºC</div>
        <div class="daysWeek">
          <div class="row weather-forecast">
            <div class="col-2" >
              <div id="today">
                <h6>
                  Monday
                </h6>
              </div>
              <div id=imgToday>
                  <img src="src/sun.jpg" alt="" width="25" /></div>
                <div class="weather-forecast-temperature" id="monday">
                <strong>
                  17º/22º
                </strong>
              </div> 
              
            </div>
            <div class="col-2">
              <div id="today1">
                  <h6>
                    Tuesday
                  </h6>
                </div>       
                    <img src="src/sun_rain.jpg" alt="" width="25" id="imageToday1" />
                    <div class="weather-forecast-temperature" id="tuesday">
                  <strong>
                    17º/22º
                  </strong>
                  </div>
          </div>
          <div class="col-2" >
            
            <div id="today2">
                  <h6>
                    Wednesday
                  </h6>
                </div>
                    <img src="src/sun_rain.jpg" alt="" width="25" />
                    <div class="weather-forecast-temperature" id="wednesday">
                  <strong>
                    17º/22º
                  </strong>
            
            </div>
          </div>
          <div class="col-2">
            <div id="today3">
              
                <h6>
                  Thursday
                </h6>
              </div>
                  <img src="src/sun_rain.jpg" alt="" width="25" />
                  <div class="weather-forecast-temperature" id="thursday">
                <strong>
                  17º/22º
                </strong>
          
        </div>
        </div>
        <div class="col-2">
          
          <div id="today4">
              <h6>
                Friday
              </h6>
            </div>
              
                <img src="src/sun_rain.jpg" alt="" width="25" />
                <div class="weather-forecast-temperature" id="friday">
              <strong>
                17º/22º
              </strong>
       
      </div>
      </div>

      <div class="col-2">
        <div id="today5">
          
            <h6>
              Saturday
            </h6>
          </div>
            
              <img src="src/sun_rain.jpg" alt="" width="25" />
              <div class="weather-forecast-temperature" id="saturday">
            <strong>
              17º/22º
            </strong>
       
      </div>
    </div>
    </div>
  </div>
</div>

  <div class="footer">
      <a href="https://github.com/Bssae/SheCodesPlus-"
      target="_blank">
    Open-source code
    </a>
      by Beatriz Albuquerque
      
  </div>
    <script src="src/script.js">
      
    </script>



  </body>
</html>
