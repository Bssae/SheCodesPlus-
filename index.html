<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Give+You+Glory&family=Londrina+Sketch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="container">
    
    <div class="weatherAPP">
      <form>

        <div class="form-row">
          <div class="col-auto">
          <button type="button" class="btn btn-info mb-2" id="buttonCurrentLocation">Current City</button>
        </div>
          <div class="col-auto">
            <input
              type="text"
              class="form-control mb-1"
               
              placeholder="or Enter a City"
              id="cityChosen" 
              autocomplete="off"
            />
          </div>
          
          <div class="col-auto">
            <div class="buttonWorld">
              <input type="image" src="src/mundo.jpg" width="35" id="buttonWorld" />
            </div>
            
          </div>
    
          
        </div>
        <div class="currentCity" id="currentCity">Location</div>
        <div class="currentDay" id="currentDay">Current Time</div>
        <div class="currentTemperature" id="temperature">ºC</div>
        <div class="daysWeek">
          <div class="row weather-forecast">
            <div class="col-2">
              <div class="Monday">    
                <h6>
                  Monday
                </h6>
                
                  <img src="src/sun.jpg" alt="" width="15" />
                <div class="weather-forecast-temperature">
                <strong>
                  17º/22º
                </strong>
              </div> 
              </div>
            </div>
            <div class="col-2">
              <div class="Tuesday">
                
                  <h6>
                    Tuesday
                  </h6>
                  
                    <img src="src/sun_rain.jpg" alt="" width="15" />
                    <div class="weather-forecast-temperature">
                  <strong>
                    17º/22º
                  </strong>
            </div>
          </div>
          </div>
          <div class="col-2">
              <div class="Wednesday">
                
                  <h6>
                    Wednesday
                  </h6>
                  
                    <img src="src/sun_rain.jpg" alt="" width="15" />
                    <div class="weather-forecast-temperature">
                  <strong>
                    17º/22º
                  </strong>
                </div>
            </div>
          </div>
          <div class="col-2">
            <div class="Thursday">
              
                <h6>
                  Thursday
                </h6>
                
                  <img src="src/sun_rain.jpg" alt="" width="15" />
                  <div class="weather-forecast-temperature">
                <strong>
                  17º/22º
                </strong>
          </div>
        </div>
        </div>
        <div class="col-2">
          <div class="Friday">
            
              <h6>
                Friday
              </h6>
              
                <img src="src/sun_rain.jpg" alt="" width="15" />
                <div class="weather-forecast-temperature">
              <strong>
                17º/22º
              </strong>
        </div>
      </div>
      </div>

      <div class="col-2">
        <div class="Saturday">
          
            <h6>
              Saturday
            </h6>
            
              <img src="src/sun_rain.jpg" alt="" width="15" />
              <div class="weather-forecast-temperature">
            <strong>
              17º/22º
            </strong>
          </div>
      </div>
    </div>
    </div>
    <p class="footer">
      <a href="https://github.com/Bssae/SheCodesPlus-"
      target="_blank">
    Open-source code
    </a>
      by Beatriz Albuquerque
      
    </p>
    <script src="src/script.js">
      
    </script>



  </body>
</html>
